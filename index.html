<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>

  <!-- STILES -->
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- MAIN -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="container-fluid">
      <div>
        <h1 id="title-ref">Task Lister Lite<sup id="title-ref-sup">TM</sup></h1>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div>
        <form id="create-task-form" action="" method="POST">
          <div class="row">
            <div class="col"></div>
            <div class="form-items col-sm-12 col-md-6">
              <label for="new-task-description" class="form-item">Task description:</label>
              <input type="text" id="new_to_do" class="form-control form-item" name="new-task-description" placeholder="To do item">
              <input type="submit" class="form-item" value="Create New Task">
            </div>
            <div class="col"></div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col"></div>
          <div class="col-sm-12 col-md-8">
            <div class="list-body">
              <ul class="list"></ul>
            </div>
          </div>
        <div class="col"></div>
      </div>
    </div>
  </main>

    <!-- SCRIPTS -->
    <!-- STYLES -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- MAIN -->
    <script src="./src/index.js"></script>
  </div>

</body>
</html>
